<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas</title>
</head>
<body>
<canvas id="draw"></canvas>
<script>
const canvas = document.querySelector('#draw')
let ctx = canvas.getContext('2d');

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let isDrawing = false;
let hue = 0;
let positionX = 0;
let positionY = 0;
let direction = false;

ctx.lineWidth = 50;
ctx.lineJoin = 'round';
ctx.lineCap = 'round';

function draw(e){
  if(!isDrawing) return;
  console.log(e);

  ctx.strokeStyle = `hsl(${hue},100%,50%)`;
  
  ctx.beginPath();
  ctx.moveTo(positionX, positionY)
  ctx.lineTo(e.offsetX, e.offsetY)
  ctx.stroke();
  [positionX, positionY] = [e.offsetX, e.offsetY]
  hue++;
  if(hue >= 360){
    hue = 0;
  }
  
  // if(ctx.lineWidth >= 50){
  //   ctx.lineWidth--;
  // }else if(ctx.lineWidth <= 1){
  //   ctx.lineWidth++;
  // }
  if(ctx.lineWidth >= 50 || ctx.lineWidth <= 1 ){
    direction = !direction
  }
  if(direction){
    ctx.lineWidth--;
  }
  if(!direction){
    ctx.lineWidth++;
  }

}
canvas.addEventListener('mousedown', (e) => {
  // console.log(e)
  isDrawing = true ;
  [positionX, positionY] = [e.offsetX, e.offsetY];
})
canvas.addEventListener('mousemove', draw)
canvas.addEventListener('mouseup', () => isDrawing = false)


</script>

<style>
  html, body {
    margin: 0;
  }
</style>

</body>
</html>
