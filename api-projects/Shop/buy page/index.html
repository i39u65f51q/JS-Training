<html lang="en">
  <head>

    <title>shopping Cart</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <button class="cart">
      <i class="bx bx-cart-alt"></i>
    </button>
    <div class="cart-page">

    </div>
    <div class="title">
      <h2>SHOP</h2>
      <span>Here is selling Everything.</span>
    </div>
    <a class="identity" href="../sell page/index.html">I want to sell Products.</a>

    <!-- Buyer Page -->
    <div class="buyer-page">
      <div class="filter">
        <h4>What're you looking for?</h4>
        <select name="filter" id="filter">
          <option value="Clothes">Clothes</option>
          <option value="Foods">Foods</option>
          <option value="Computers">Computers</option>
        </select>
      </div>
      <main>
        <div class="products">
          <div class="item">
            <img src="https://picsum.photos/200/150" alt="" />
            <h4>Product: Name</h4>
            <p>Price: $<span>123</span></p>
            <button class="add">Add to Carts</i></button>
          </div>
        </div>
        <aside class="carousel">
          <div class="img">
            <img src="https://picsum.photos/400/400?grayscale" alt="">
            <img src="https://picsum.photos/400/400?" alt="">
            <img src="https://picsum.photos/400/400" alt="">
            <img src="https://picsum.photos/400/400?" alt="">
          </div>
          <i class='bx prev bx-chevron-left'></i>
          <i class='bx next bx-chevron-right'></i>
          <ul class="carousel-maunal">
            <li class="active"></li>
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </aside>
      </main>
    </div>
